<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body class="start-screen">
  <div class="container">
    <h1>Tic Tac Toe 10x10</h1>
    <input type="text" id="playerName" placeholder="Masukkan Nama Anda (min. 4 huruf)" />
    <button onclick="submitName()">Lanjut</button>
    <p id="nameWarning" class="warning"></p>

    <div id="modeSelection" class="hidden">
      <h2>Pilih Mode Permainan</h2>
      <button onclick="startGame('friend')">Bermain Bersama Teman</button>
      <button onclick="startGame('computer')">Bermain Bersama Komputer</button>
    </div>
  </div>

  <script>
    function submitName() {
      const name = document.getElementById('playerName').value.trim();
      const warning = document.getElementById('nameWarning');
      if (name.length < 4) {
        warning.textContent = "Nama harus minimal 4 huruf!";
        return;
      }
      warning.textContent = "";
      localStorage.setItem("playerName", name);
      document.getElementById("modeSelection").classList.remove("hidden");
    }

    function startGame(mode) {
      localStorage.setItem("gameMode", mode);
      window.location.href = "tictactoe.html";
    }
  </script>
</body>
</html>
